<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocFinder - Advanced Document Search Engine</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-wrapper">

        <!-- Dynamic Search Section -->
        <section class="search-section" id="searchSection">
            <div class="search-content" id="searchContent">
                <div class="search-interface" id="searchInterface">
                    <form class="search-form" id="searchForm">
                        <div class="search-wrapper">
                            <div class="search-input-container" id="searchInputContainer">
                                <input 
                                    type="text" 
                                    id="searchQuery" 
                                    class="search-input large-search" 
                                    placeholder="What document are you looking for?" 
                                    autocomplete="off"
                                    spellcheck="false"
                                >
                                <button type="button" class="clear-btn" id="clearBtn" style="display: none;">
                                    <i class="fas fa-times"></i>
                                </button>
                                <button type="submit" class="search-icon-btn" id="searchButton">
                                    <i class="fas fa-search search-icon"></i>
                                </button>
                                
                                <!-- Autocomplete Dropdown -->
                                <div class="autocomplete-dropdown" id="autocompleteDropdown" style="display: none;">
                                    <div class="autocomplete-loading" id="autocompleteLoading" style="display: none;">
                                        <i class="fas fa-spinner fa-spin"></i>
                                        <span>Loading suggestions...</span>
                                    </div>
                                    <div class="autocomplete-suggestions" id="autocompleteSuggestions">
                                        <!-- Suggestions will be populated here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <!-- Quick Suggestions -->
                    <div class="suggestions" id="suggestions">
                        <span class="suggestions-label">Try searching:</span>
                        <div class="suggestion-tags">
                            <button class="suggestion-tag" data-query="user manual">User Manual</button>
                            <button class="suggestion-tag" data-query="technical specification">Technical Specs</button>
                            <button class="suggestion-tag" data-query="project proposal">Project Proposal</button>
                            <button class="suggestion-tag" data-query="meeting notes">Meeting Notes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Loading Indicator -->
        <div class="loading-section" id="loadingDiv" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
                <p class="loading-text">Searching through documents...</p>
            </div>
        </div>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection" style="display: none;">
            <div class="results-container" id="resultsContainer">
                <!-- Results will be populated here -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="engine-status" id="engineInfo">
                    <i class="fas fa-server status-icon"></i>
                    <span class="status-text">Loading engine info...</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="scrollToTop" style="display: none;">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="/static/js/main.js"></script>
</body>
</html>
